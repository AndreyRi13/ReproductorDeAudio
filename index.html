<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>AUDIOS</title>
</head>

<body>

    <div class="container">
        <div class="listaCanciones">
            <div class="cancion">
                <div class="nombre">
                   <h2>Los brazos de pap√°</h2> 
                </div>
                <div class="play" id="Losbrazosdepapa">
                    <h5>Play</h5>
                    <span style="font-size: 40px;" class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <h5>Cancel</h5>
                    <span style="font-size: 40px;" class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <h5>Descargar</h5>                   
                    <a href="/audio/Losbrazosdepapa.mp3" download>                        
                        <span style="font-size: 40px;" class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>          
        </div>
        <div class="row">
            
                <h5>Volumen: </h5>
           
                <input type="range" max="1" min="0" step="0.1" class="volumen">
            </div>

        </div>
    </div>
    <script src="./js/main.js"> </script>
</body>

</html>
